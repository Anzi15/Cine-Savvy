<!DOCTYPE html>
<html lang="en">
<head>
    <!-- bootstrap -->

    <!-- my css -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" >

</head>
<body>
   <!-- simple nav -->
    <nav>
        <a href="#">
            Cine-Savvy
        </a>
    </nav>

    <!-- bootstrap crousel -->
    <div class="crousel">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <button class="carousel-item active">
                <img id="slideImg1" src="" class="d-block w-100" alt="...">
                <div class="carousel-caption d-md-block">
                  <h1 id="slideName1">First slide label</h1>
                </div>
              </button>

              <button class="carousel-item">
                <img id="slideImg2" src="" class="d-block w-100" alt="...">
                <div class="carousel-caption d-md-block">
                  <h1 id="slideName2">First slide label</h1>
                </div>
              </button>

              <button class="carousel-item">
                <img id="slideImg3" src="" class="d-block w-100" alt="...">
                <div class="carousel-caption d-md-block">
                  <h1 id="slideName3">First slide label</h1>
                </div>
              </button>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    <!-- bootstrap cards -->
    <div id="card" class="cards">
          </div>

    </div>

    </div>
